spring:
  application:
    name: tarefa-api

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/db/testedb
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
  
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui-custom.html
